---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          scope: '@rkosegi'
          registry-url: https://npm.pkg.github.com/

      - name: Download OpenAPI spec from upstream project
        run: make download-spec

      - name: Generate sources from OpenAPI spec
        run: make gen

      - name: Build
        run: |
          npm i
          npm ci
          npm run build db2rest-client
          cd dist/db2rest-client
          npm pack
