---
name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          scope: @rkosegi
          registry-url: https://npm.pkg.github.com/
      - run: make prepare
      - name: Download openapi spec from upstream project and generate sources
        run: make gen
      - run: npm ci
      - run: npm run build db2rest-client
      - run: npm test --if-present --forceExit
