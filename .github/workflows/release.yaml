---
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          scope: '@rkosegi'
          registry-url: https://npm.pkg.github.com/

      - name: Debug npm auth
        run: |
          npm config list
          npm whoami --registry=https://npm.pkg.github.com || true

      - name: Download OpenAPI spec from upstream project
        run: make download-spec

      - name: Generate sources from OpenAPI spec
        run: make gen

      - name: Build
        run: |
          npm i
          npm ci
          npm run build

      - name: Release to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
